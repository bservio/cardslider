<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0a45659740.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="review">
            <div class="img-container">
              <img src="/assets/img/img1.jpg" alt="Foto 1" />
            </div>
            <h4 class="name">Bruno Sérvio</h4>
            <p class="job">Estagiário</p>
            <p class="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam
              impedit distinctio rem beatae animi deserunt soluta veritatis
              officiis nam reprehenderit quidem illo voluptate, unde eum tenetur
              ipsa facilis in! Maxime.
            </p>
            <div class="btn-container">
              <!-- prev btn -->
              <button class="prevBtn">
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <!-- next btn -->
              <button class="nextBtn">
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
